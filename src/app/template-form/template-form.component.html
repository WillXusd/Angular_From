<div class="temp">
  <form #myForm="ngForm" action="/regist" method="post" (ngSubmit)="onSubmit(myForm.value,myForm.valid)">
    <div>user:<input ngModel required minlength="6" #username="ngModel"  name="username" type="text" /></div>
    <div>phone:<input ngModel mobile name="mobile" type="number" /></div>
    <div ngModelGroup="passwordGroup"  equal>
      <div>password:<input ngModel  minlength="6" name="password" type="password" /></div>
      <div>config password:<input ngModel name="pconfirm" type="password" /></div>
    </div>
    <button type="submit">注册</button>
  </form>
  <div>
    {{myForm.value | json}}
  </div>
  <div>
    {{username.value}}
  </div>
</div>
